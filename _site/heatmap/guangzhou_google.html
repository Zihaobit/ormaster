<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 23.12004910207623, lng: 113.30764967515182},
    zoom: 11
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'location',
      from: '18UsIA0Lob8Qp7YI82kX9CumXdV-wfuOodK_0QJdj'
    },
    heatmap: {
      enabled: true
    }
  });

  layer.setMap(map);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6jrUdirXZYOCGAbmBnaiw3X2KCydW6Sc&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
